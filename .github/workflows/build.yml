name: Build Network Scripts

on:
  push:
    branches: 
      - main
      - master
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build IPK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup OpenWrt SDK
        run: |
          # 使用 OpenWrt 24.10.0 SDK 以匹配 iStoreOS 24.10
          SDK_URL="https://downloads.openwrt.org/releases/24.10.0/targets/x86/64/openwrt-sdk-24.10.0-x86-64_gcc-13.3.0_musl.Linux-x86_64.tar.zst"
          
          # 安装 zstd 解压工具
          sudo apt-get update && sudo apt-get install -y zstd
          
          # 下载并解压 SDK
          wget --tries=5 --timeout=60 --no-check-certificate "$SDK_URL" -O sdk.tar.zst
          tar --use-compress-program=unzstd -xvf sdk.tar.zst
          
          # 修复 Makefile 缩进
          sed -i 's/^    /\t/g' Makefile
          mv openwrt-sdk-* sdk

      - name: Prepare Package
        run: |
          mkdir -p sdk/package/luci-app-network-scripts
          cp -r Makefile root luasrc sdk/package/luci-app-network-scripts/

      - name: Install Feeds
        working-directory: sdk
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile Package
        working-directory: sdk
        run: |
          make defconfig
          make package/luci-app-network-scripts/compile V=s

      - name: Organize Files
        run: |
          mkdir -p upload
          cp sdk/bin/packages/*/base/luci-app-network-scripts_*.ipk upload/
          echo "Organized files:"
          ls -R upload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-network-scripts-ipk
          path: upload/*.ipk

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: upload/*.ipk
          tag: ${{ github.ref }}
          file_glob: true
