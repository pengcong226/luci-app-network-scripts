name: Build Network Scripts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare OpenWrt SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 file
          
          # Use specific stable version
          SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          
          echo "Downloading SDK from $SDK_URL..."
          wget -q -O sdk.tar.xz "$SDK_URL"
          
          echo "Extracting SDK..."
          mkdir sdk_temp
          tar -xJf sdk.tar.xz -C sdk_temp --strip-components=1
          mv sdk_temp sdk

      - name: Prepare Package
        run: |
          # Clean up Makefile indentation
          sed -i 's/^  /\t/g' Makefile || true
          
          cd sdk
          mkdir -p package/luci-app-network-scripts
          rsync -av --exclude='.git' --exclude='.github' --exclude='sdk' --exclude='sdk.tar.xz' ../ package/luci-app-network-scripts/
          
          echo ">>> Updating feeds..."
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile Package
        run: |
          cd sdk
          echo "CONFIG_PACKAGE_luci-app-network-scripts=m" > .config
          make defconfig
          
          echo ">>> Compiling..."
          make package/luci-app-network-scripts/compile V=s || make package/luci-app-network-scripts/compile V=s

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-network-scripts-v3.0-Pro
          path: sdk/bin/packages/*/base/*.ipk
