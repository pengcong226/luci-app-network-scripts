name: Build Network Scripts

on:
  push:
    branches: 
      - main
      - master
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    name: Build IPK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup OpenWrt SDK
        run: |
          # 既然 GitHub 在国外，还是连官方源最快！加上重试机制防止手抖。
          SDK_URL="https://downloads.openwrt.org/releases/23.05.5/targets/x86/64/openwrt-sdk-23.05.5-x86-64_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
          wget --tries=5 --timeout=20 --no-check-certificate "$SDK_URL" -O sdk.tar.xz
          tar -xvf sdk.tar.xz
          
          # 依然要修复 Makefile 缩进，防止编译报错
          sed -i 's/^    /\t/g' Makefile
          mv openwrt-sdk-* sdk

      - name: Prepare Package
        run: |
          # 将当前源码复制到 SDK 的 package 目录
          mkdir -p sdk/package/luci-app-network-scripts
          cp -r Makefile root luasrc sdk/package/luci-app-network-scripts/

      - name: Install Feeds
        working-directory: sdk
        run: |
          # 更新并安装所有 feeds (为了获取依赖库的定义)
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile Package
        working-directory: sdk
        run: |
          # 生成默认配置
          make defconfig
          # 开始编译 (V=s 显示详细日志)
          make package/luci-app-network-scripts/compile V=s
      - name: Organize Files
        run: |
          mkdir -p upload
          cp sdk/bin/packages/*/base/luci-app-network-scripts_*.ipk upload/
          echo "Organized files:"
          ls -R upload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: luci-app-network-scripts-ipk
          path: upload/*.ipk

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: upload/*.ipk
          tag: ${{ github.ref }}
          file_glob: true
